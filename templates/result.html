<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prediction Result</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d4eef0, #d5e2f4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .container {
      background: linear-gradient(135deg, #ffffff, #e0eafc);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      z-index: 2;
      animation: popUp 0.8s ease-out forwards;
    }

    @keyframes popUp {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin: 20px 0;
      color: #555;
    }

    .btn {
      padding: 12px 25px;
      background: linear-gradient(135deg, #8092e2, #b27de7);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1rem;
      transition: background 0.3s, transform 0.3s;
      display: inline-block;
      margin-top: 20px;
    }

    .btn:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: translateY(-3px);
    }

    /* Balloons */
    .balloon {
      position: absolute;
      width: 30px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #ff7eb3, #ff758c);
      border-radius: 50% 50% 45% 45%;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.7);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: red;
      top: 50%;
      left: 50%;
      opacity: 0;
      border-radius: 50%;
      animation: confettiFall 3s linear forwards;
      z-index: 1;
    }

    @keyframes confettiFall {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(calc(-50vw + 100px), 100vh) rotate(720deg) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<!-- Balloons + Confetti Script -->
<script>
  function createCelebration() {
    // Balloons
    for (let i = 0; i < 15; i++) {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = `radial-gradient(circle at 30% 30%, hsl(${Math.random()*360}, 70%, 70%), hsl(${Math.random()*360}, 60%, 60%))`;
      balloon.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(balloon);

      setTimeout(() => {
        balloon.remove();
      }, 6000);
    }

    // Confetti
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.top = Math.random() * 10 + 20 + "vh"; // Start from top-mid
      confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }
  }

  window.onload = () => {
    createCelebration();
  };
</script>

<!-- Main Container -->
<div class="container">
  <h1>Prediction Result</h1>
  <p>{{ prediction_text }}</p>
  <a href="Services.html" class="btn">Go Back</a>
</div>

</body>
</html>
